apiVersion: apps/v1
kind: Deployment
metadata:
  name: xsema-api
  namespace: xsema
  labels:
    app: xsema-api
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xsema-api
  template:
    metadata:
      labels:
        app: xsema-api
        version: v1.0.0
    spec:
      containers:
      - name: xsema-api
        image: xsema:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: xsema-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: xsema-secrets
              key: redis-url
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: xsema-data-pvc
      imagePullSecrets:
      - name: xsema-registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: xsema-api-service
  namespace: xsema
spec:
  selector:
    app: xsema-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: xsema-api-hpa
  namespace: xsema
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xsema-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xsema-data-pvc
  namespace: xsema
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xsema-ingress
  namespace: xsema
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.xsema.com
    secretName: xsema-tls
  rules:
  - host: api.xsema.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xsema-api-service
            port:
              number: 80
